<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <title>Versão | Configurador do Licenciamento Ambiental</title>

    <style th:inline="text">

        body {
            align-content: center;
            background-size: cover;
            justify-content: center;
            max-width: 100% !important;
            padding: 0;
            position: fixed;
            background: url{[[@{url("/img/bg_login.aeeab4e5.jpeg")}]]} no-repeat center fixed;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #conteudo-geral {
            margin: 0;
        }
        #div-table {
            margin-top: 20px;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.91);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            height: auto;
            padding: 1rem 2rem 2rem 2rem !important;
            margin: 0;
            width: 375px;
        }

        label h4 {
            margin: 0;
        }

        .table-bg {
            background-color: white;
        }

        h4 tr > td {
            color: #333333;
        }

        tr > td {
            font-size: 14px;
        }

        @media (min-width: 1200px) {
            .container {
                width: 600px;
            }
        }

    </style>

</head>

<body>

<div class="container">
    <div class="jumbotron">
        <div class="text-center">
            <img src="../static/img/logo_configurador_licenciamento.38056a9e.png" th:src="@{/img/logo_configurador_licenciamento.38056a9e.png}">
            <h4><strong class="text-uppercase" th:text="${name}"></strong></h4>
        </div>
        <div id="div-table">
            <table id="conteudo-geral" class="table table-bordered table-bg">
                <tbody>
                <tr>
                    <td class="col-md-6">DATA DO DEPLOY</td>
                    <td><label class="text-uppercase" th:text="${update}"></label></td>
                </tr>
                <tr>
                    <td class="col-md-6">VERSÃO DO SPRING</td>
                    <td><label class="text-uppercase" th:text="${spring}"></label></td>
                </tr>
                <tr>
                    <td class="col-md-6">VERSÃO DO JAVA</td>
                    <td><label class="text-uppercase" th:text="${java}"></label></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
