image: 177.105.35.54:5000/zetta-builder:latest

stages:
    - build
    - deploy

build:
    only:
        - development
        - homologation
    stage: build
    script:
        - bash /n 14.6.0
        - cd /builds/amapa/configurador-licenciamento/frontend
        - rm -f package-lock.json
        - npm install
        - npm run build

deploy_dev:
    only:
        - development
    stage: deploy
    script:
        #Frontend
        - bash /n 14.6.0
        - cd /builds/amapa/configurador-licenciamento/frontend
        - rm -f package-lock.json
        - npm install
        - npm run test
        #Backend
        - update-alternatives --set java /opt/jdk-14.0.1/bin/java
        - export JAVA_HOME=/opt/jdk-14.0.1
        - cd /builds/amapa/configurador-licenciamento/backend
        - echo "" >> /builds/amapa/configurador-licenciamento/backend/src/main/resources/application-test.properties
        - echo "server.update=$(TZ='America/Sao_Paulo' date +%d-%m-%Y\ %H:%M:%S)" >> /builds/amapa/configurador-licenciamento/backend/src/main/resources/application-test.properties
        - mvn clean
        - mvn compile
        - mvn package

        - sshpass -p "$SSH_HOST_TESTE_SENHA" scp -v -o StrictHostKeyChecking=no /builds/amapa/configurador-licenciamento/backend/target/*.jar $SSH_HOST_TESTE_USER@$SSH_HOST_TESTE:/var/spring/configurador-licenciamento/configuradorlicenciamento-0.0.1.jar;
        - sshpass -p "$SSH_HOST_TESTE_SENHA" ssh -tt -o StrictHostKeyChecking=no $SSH_HOST_TESTE_USER@$SSH_HOST_TESTE 'sudo /usr/bin/systemctl restart configurador-licenciamento.service;'

deploy_homologation:
    only:
        - homologation
    stage: deploy
    script:
        #Frontend
        - bash /n 14.6.0
        - cd /builds/amapa/configurador-licenciamento/frontend
        - rm -f package-lock.json
        - npm install
        - npm run homolog
        #Backend
        - update-alternatives --set java /opt/jdk-14.0.1/bin/java
        - export JAVA_HOME=/opt/jdk-14.0.1
        - cd /builds/amapa/configurador-licenciamento/backend
        - echo "" >> /builds/amapa/configurador-licenciamento/backend/src/main/resources/application-homolog.properties
        - echo "server.update=$(TZ='America/Sao_Paulo' date +%d-%m-%Y\ %H:%M:%S)" >> /builds/amapa/configurador-licenciamento/backend/src/main/resources/application-homolog.properties
        - mvn clean
        - mvn compile
        - mvn package

        - vpnc-connect /etc/vpnc/vpn-prodap
        - sshpass -p "$SSH_HOST_HOMOLOG_SENHA" scp -P 15012 -v -o StrictHostKeyChecking=no /builds/amapa/configurador-licenciamento/backend/target/*.jar $SSH_HOST_HOMOLOG_USER@$SSH_HOST_HOMOLOG:/dados/var/spring/configurador-licenciamento/configuradorlicenciamento-0.0.1.jar;
        - sshpass -p "$SSH_HOST_HOMOLOG_SENHA" ssh -p 15012 -tt -o StrictHostKeyChecking=no $SSH_HOST_HOMOLOG_USER@$SSH_HOST_HOMOLOG 'sudo /usr/bin/systemctl restart configurador-licenciamento.service;'
        - vpnc-disconnect
